<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SugarHeart Bakery</title>
        <!--Link to specific css styles-->
        <link href="css/home.css" rel="stylesheet">
    </head>
    <body>
        <!--Header section that contains the menu button of openning the sidebar, the logo, and the sign up button-->
        <header role="banner">
            <img src="images/header_background.png" id="header_background" alt="Header background">
            <button id="menu" onclick="open_menu()"><img src="images/menu.png" alt="Menu"></button>
            <img src="images/logo_home.png" id="logo_home" alt="Logo">
            <a href="" id="sign_up"><img src="images/sign_up.png" alt="Sign up"></a>
        </header>
        <!--Main Section-->
        <main role="main">
            <div class="home_container">
                <div class="content_container">
                    <div class="description_container" role="article">
                        <img src="images/title_home.png" alt="Home title" aria-details="company_article">
                        <p id="company_article">Step into a world of irresistible delights at our cake pop bakery. Satisfy your sweet cravings with our delectable array of flavors and designs, handcrafted to perfection for every occasion.</p>
                    </div>
                    <div class="cake_container">
                        <img 
                            srcset="images/cake_320.png 320w,
                                    images/cake_640.png 640w,
                                    images/cake_1280.png 1280w"
                            sizes="(max-width: 320px) 320px,
                                   (max-width: 640px) 640px,
                                   (max-width: 1280px) 1280px"
                            src="images/cake.png"
                            alt="Cake"
                        >
                    </div>
                </div>
                <img src="images/footer_icons.png" id="footer_icons" alt="Footer icons">
            </div>
        </main>
        <!--The navigation menu list-->
        <div id="menu_list" class="menu_list" role="navigation">
            <ul>
                <!--Link that can close the menu list-->
                <li id="close_button"><a href="" aria-label="Close the navigation">Close</a></li>
                <!--Link to the home page-->
                <li><a href="index.html" aria-label="Go to the Home page">Home</a></li>
                <!--Link to the contact page-->
                <li><a href="contact_us.html" aria-label="Go to the contact page">Contact</a></li>
                <!--Link to the products page-->
                <li><a href="products.html" aria-label="Go to the products page">Product</a></li>
            </ul>
        </div>
        <!--Scripts that can open the navigation menu list-->
        <script>
            function open_menu() {
                document.getElementById("menu_list").style.display="block";
            }
        </script>
        <!--Skip links that can be accessed by TAB-->
        <ul class="skip-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact_us.html">Contact</a></li>
            <li><a href="products.html">Product</a></li>
        </ul>
    </body>
</html>
